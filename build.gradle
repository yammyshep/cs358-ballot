apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 17
targetCompatibility = 17

mainClassName = 'com.jbuelow.cs358.ballot.BallotCounter'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.slf4j:slf4j-api:1.7.35'
	implementation 'org.slf4j:slf4j-simple:1.7.35'
}

jar {
	archiveBaseName = 'ballot-counter'
	archiveVersion = '0.1.0 ALPHA'
}

