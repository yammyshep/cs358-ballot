plugins {
  id 'com.github.johnrengelman.shadow' version '7.1.2'
  id 'java'
  id 'application'
}

sourceCompatibility = 17
targetCompatibility = 17

mainClassName = 'com.jbuelow.cs358.ballot.BallotCounter'

repositories {
	mavenCentral()
}

dependencies {
	// https://mvnrepository.com/artifact/com.opencsv/opencsv
	implementation 'com.opencsv:opencsv:5.5.2'
}

jar {
	archiveBaseName = 'ballot-counter'
	archiveVersion = '0.1.0 ALPHA'
	
	manifest {
		attributes 'Main-Class': 'com.jbuelow.cs358.ballot.BallotCounter'
	}		
}

run {
	standardInput = System.in
}

